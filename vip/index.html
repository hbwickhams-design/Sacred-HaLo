<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our VIP List ✦ Sacred HaLo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --light-sage: #9DAA9D;
            --deep-sage: #6F7F6A;
            --ivory-cream: #F5F3E7;
            --taupe-beige: #C9B8A3;
            --soft-blush: #D6B8B1;
            --charcoal-sage: #4A5349;
            --font-display: 'Cormorant Garamond', serif;
            --font-body: 'Lato', sans-serif;
        }

        body {
            font-family: var(--font-body);
            line-height: 1.6;
            color: var(--charcoal-sage);
            background: var(--ivory-cream);
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-family: var(--font-display);
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 3px;
            color: var(--deep-sage);
            margin-bottom: 0.5rem;
        }

        header .star {
            font-size: 2rem;
            color: var(--soft-blush);
            margin: 0.5rem 0;
        }

        /* Form Card */
        .form-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(74, 83, 73, 0.15);
            border: 2px solid var(--taupe-beige);
        }

        .form-card h2 {
            font-family: var(--font-display);
            font-size: 2rem;
            color: var(--deep-sage);
            text-align: center;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-card .subtitle {
            text-align: center;
            color: var(--charcoal-sage);
            margin-bottom: 2rem;
            font-size: 1rem;
            line-height: 1.6;
        }

        .star-divider {
            text-align: center;
            font-size: 1.5rem;
            color: var(--soft-blush);
            margin: 1rem 0 1.5rem;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            padding: 1rem;
            border: 2px solid var(--taupe-beige);
            border-radius: 8px;
            font-family: var(--font-body);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--deep-sage);
        }

        button {
            background: var(--deep-sage);
            color: var(--ivory-cream);
            padding: 1.2rem;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: var(--font-body);
            box-shadow: 0 4px 15px rgba(74, 83, 73, 0.2);
        }

        button:hover {
            background: var(--charcoal-sage);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(74, 83, 73, 0.3);
        }

        #formMessage {
            text-align: center;
            font-weight: 600;
            padding: 1rem;
            border-radius: 8px;
            display: none;
            margin-top: 1rem;
        }

        .success {
            background: rgba(157, 170, 157, 0.2);
            color: var(--deep-sage);
        }

        .error {
            background: rgba(201, 76, 76, 0.1);
            color: #c9302c;
        }

        /* Benefits List */
        .benefits {
            margin: 2rem 0;
            padding: 0;
            list-style: none;
        }

        .benefits li {
            padding-left: 2rem;
            position: relative;
            margin-bottom: 0.8rem;
            font-size: 1.05rem;
            line-height: 1.6;
        }

        .benefits li:before {
            content: "✦";
            position: absolute;
            left: 0;
            color: var(--soft-blush);
            font-size: 1.2rem;
        }

        /* Back Link */
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: var(--deep-sage);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: var(--charcoal-sage);
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .form-card {
                padding: 1.5rem;
            }

            .form-card h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Sacred HaLo</h1>
            <div class="star">✦</div>
        </header>

        <!-- Form Card -->
        <div class="form-card">
            <h2>✨ Join Our VIP List ✨</h2>
            <div class="star-divider">✦</div>
            <p class="subtitle">Get exclusive updates, special offers, and be the first to know about events!</p>

            <ul class="benefits">
                <li>Early access to new jewelry collections</li>
                <li>Exclusive discounts and promotions</li>
                <li>VIP event invitations</li>
                <li>First to know about pop-up locations</li>
            </ul>

            <form id="vipForm">
                <input type="text" name="name" placeholder="Your Name *" required>
                <input type="email" name="email" placeholder="Email Address *" required>
                <input type="tel" name="phone" placeholder="Phone Number (optional)">
                <input type="text" name="source" placeholder="How did you hear about Sacred HaLo?">
                <button type="submit">Sign Me Up!</button>
            </form>

            <div id="formMessage"></div>
        </div>

        <!-- Back Link -->
        <div class="back-link">
            <a href="/">← Back to Sacred HaLo Home</a>
        </div>
    </div>

    <script>
        // VIP Form Submission
        document.getElementById('vipForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone') || 'Not provided',
                source: formData.get('source') || 'Not provided',
                timestamp: new Date().toLocaleString('en-US', { timeZone: 'America/Denver' }),
                page: 'VIP Signup Page (QR Code)'
            };
            
            // Google Sheets webhook URL - you'll need to set this up
            const webhookURL = 'YOUR_GOOGLE_SHEETS_WEBHOOK_URL_HERE';
            
            try {
                // Show success message
                const messageDiv = document.getElementById('formMessage');
                messageDiv.className = 'success';
                messageDiv.style.display = 'block';
                messageDiv.textContent = '✓ Welcome to the VIP list! We\'ll be in touch soon with exclusive updates.';
                
                // Reset form
                e.target.reset();
                
                // Scroll to message
                messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
                // TODO: Send to Google Sheets when webhook is configured
                // await fetch(webhookURL, {
                //     method: 'POST',
                //     mode: 'no-cors',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify(data)
                // });
                
                console.log('Form data:', data); // For testing
                
            } catch (error) {
                const messageDiv = document.getElementById('formMessage');
                messageDiv.className = 'error';
                messageDiv.style.display = 'block';
                messageDiv.textContent = 'Oops! Something went wrong. Please try again or email us directly.';
                console.error('Form error:', error);
            }
        });
    </script>
</body>
</html>
